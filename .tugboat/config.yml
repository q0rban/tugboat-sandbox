services:
  php:
    image: tugboatqa/php:7.4-apache
    default: true
    commands:
      init:
        - ln -snf $TUGBOAT_ROOT $DOCROOT
  dbgp:
    image: tugboatqa/php:7.4-fpm
    expose: 9003
    commands:
      init:
        - curl -o /usr/local/bin/dbgpProxy https://xdebug.org/files/binaries/dbgpProxy
        - chmod +x /usr/local/bin/dbgpProxy
